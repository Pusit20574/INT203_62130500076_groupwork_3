<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Basic Vue Js - HelloWorld App</title>

   <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
   <!-- Using via Google Web Fonts -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

   <!-- https://tailwindcss.com/docs/installation -->
   <!-- Using Tailwind via CDN -->
   <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

   <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
   <!-- Vue CDN -->
   <script src="https://unpkg.com/vue@next"></script>

</head>

<body class="bg-gray-300">

   <div id = "app" class="grid place-content-center mr-32">
      <div class="flex">
      <!-- count Photo & Like -->
      <h1 class="font-mono text-xl font-medium mt-16 ml-40">Photos ({{ countShow }}) </h1> 
      <h1 class="font-mono text-xl font-medium mt-16 ml-10">Likedüëç ({{ countLike }})</h1>
      </div>

      <!-- loop Photo -->
      <div v-for="(picture,index) in allPic" class="mt-6">
         <!-- white border -->
         <div class="flex ml-16 bg-white hover:shadow" style="width: 29.2rem; height: 9rem;">
            <!-- picture display -->
            <a class= 'flex ml-3 mt-2' @click="showFavIcon(index)"><img :src = 'picture.url' class="max-w-20 max-h-32 rounded-lg"></a>
            <!-- picture name and heart display -->
            <div class="flex ml-5 mt-14">
               <p class="font-mono">{{picture.name}}</p>
               <p v-show="picture.done" class="material-icons ml-2 flex text-red-500">favorite</p>
            </div>
         </div>
      </div>
   </div>

   <!-- my main.js -->
   <script src="./main.js"></script>
</body>

</html>
