<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Basic Vue Js - HelloWorld App</title>

   <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
   <!-- Using via Google Web Fonts -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

   <!-- https://tailwindcss.com/docs/installation -->
   <!-- Using Tailwind via CDN -->
   <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

   <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
   <!-- Vue CDN -->
   <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
   <div id = "app">
      <!-- count Photo -->
      <h1 class="text-xl mt-5 ml-20">Photo Gallery ( {{ countShow }} ) </h1> 

      <!-- loop Photo -->
      <div v-for="(picture,index) in allPic" class="flex mt-6">

         <!-- picture display -->
         <button class= 'flex ml-20 mt-2' @click="showFavIcon(index)"><img :src = 'picture.url' class="max-w-20 max-h-32"></button>
         
         <!-- picture name and heart display -->
         <div class="flex ml-5 mt-14">
            <p class="">{{picture.name}}</p>
            <p v-show="picture.done" class="material-icons ml-2 flex text-red-500">favorite</p>
         </div>

      </div>

      <!-- count Like -->
      <h1 class="text-xl mt-5 ml-20">Total Likes üëç ( {{ countLike }} )</h1>

   </div>

   <!-- my main.js -->
   <script src="./main.js"></script>
</body>

</html>
